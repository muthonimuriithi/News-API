<!doctype html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  </head>
  <body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark sticky-top">

        <button class="navbar-toggler" data-target="#main-nav" data-toggle="collapse"><span class="navbar-toggler-icon"></span>
        </button>
        <div id="main-nav" class="collapse navbar-collapse">
          
          <ul class="navbar-nav ml-auto px-5 py-3">
            <li class="nav-item"><a href="/" class="nav-link">Home</a></li>
            <a class="nav-link mx-3" href="{{ url_for('main.category',category='technology') }}">Technology</a>
            <a class="nav-link mx-3" href="{{ url_for('main.category',category='business') }}">Business</a>
            <a class="nav-link mx-3" href="{{ url_for('main.category',category='entertainment') }}">Entertainment</a>
             <a class="nav-link mx-3" href="{{ url_for('main.category',category='sports') }}">Sports</a>
              <a class="nav-link mx-3" href="{{ url_for('main.category',category='health') }}">Health</a>
               <a class="nav-link mx-3" href="{{ url_for('main.category',category='science') }}">Science</a>

        </div>
      </div>
    </nav>
   {% block content %}{% endblock %}

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</html>
